<div class="form-floating my-3">
    <select class="form-select text-center" id="listaCategorias" aria-label="" [(ngModel)]="terna" (ngModelChange)="ternaSelect()">
      <option  *ngFor="let cat of listaCategorias" [value]="cat['categoria']['nombre']" >{{ cat['categoria']['nombre']}}</option>
    </select>
    <label for="floatingSelect">Categorias CA Awards</label>
</div>
