<fieldset class="border p-3 m-1 border-warning" >
    <legend class="w-auto"><u>Nominar</u></legend><br>

    <button class="btn btn-amarillo btn-categoria m-1" *ngFor="let categoria of listaCategorias"  (click)="selectCategoria($event,categoria)">{{categoria['nombre']}}</button>

    <hr>

    <div class="form-floating mb-2">
        <input type="text" class="form-control" id="filter" placeholder="Busca el streamer" [(ngModel)]="filtroStreamer"  >
        <label for="filter">Busca el streamer...</label>
    </div>


    <div class="card-group">
        <div class="card"  *ngFor="let streamer of listaStreamers | streamerTagFilter: filtroStreamer"  >
            <img [src]="streamer.avatar" class="card-img-top btn-streamer" [attr.data-sectionvalue]="streamer.tag" (click)="selectStreamer($event,streamer)">
            <div class="card-body p-1 d-flex justify-content-center align-items-center">
                <p class="card-text text-center" [attr.data-sectionvalue]="streamer.tag">{{streamer['tag']}}</p>
            </div>
        </div>
    </div>    
    
    <hr>
        
    <div class="btn-group w-100">
        <button type="button" class="btn btn-verde"  type="submit" >Nominar Streamer</button>
        <button type="button" class="btn btn-amarillo "  type="reset" >Reset Formulario</button>
    </div>
